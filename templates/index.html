<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>White Noise</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"> -->
    <link rel="stylesheet" href="static/swiper.css">

    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
.material-symbols-outlined {
    color: #FFF;
  font-variation-settings:
  'FILL' 100,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>



</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Page 1 -->
            <div class="swiper-slide page">
                <div class="container">
                    <h1>White Noise</h1>
                    <form method="POST">
                        <button name="wn" class="cool-button">White Noise</button>
                        <div>
                            <button name="stop" class="cool-button secondary">STOP</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Page 2 -->
            <div class="swiper-slide page">
                <div class="container">
                    <h1>Alarm</h1>
                    {% if alarm_time %}
                    <h1>{{ alarm_time }}</h1>
                    <a href="/alarm"><button class="cool-button">New Alarm</button></a>
                    <a href="/delete_alarm"><button class="cool-button">Delete Alarm</button></a>
                    {% else %}
                    <h1>No Alarm Set</h1>
                    <a href="/alarm"><button class="cool-button">New Alarm</button></a>
                    {% endif %}
                </div>
        </div>
    </div>

    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <script src="static/swiper.js"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function () {
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: false,
                    touchRatio: 1,
                    resistance: true,
                    resistanceRatio: 0.85,
                    touchStartPreventDefault: false,
                    touchMoveStopPropagation: true,
                    longSwipesRatio: 0.3,
                    touchAngle: 45,
                });
        });
    </script>
</body>

</html>
