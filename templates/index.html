<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>White Noise</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/swiper.css">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
.material-symbols-outlined {
    color: #FFF;
  font-variation-settings:
  'FILL' 100,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>



</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- White Noise Page -->
            <div class="swiper-slide">
                <div class="container">
                    <h1>White Noise</h1>
                    <div class="action-buttons">
                        <a href="/?action=wn" class="cool-button primary">
                            <span class="material-symbols-outlined">play_arrow</span>
                            White Noise
                        </a>
                        <a href="/?action=stop" class="cool-button secondary">
                            <span class="material-symbols-outlined">stop</span>
                            Stop
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Alarm Page -->
            <div class="swiper-slide">
                <div class="container">
                    <h1>Alarm</h1>
                    {% if alarm_time %}
                    <div class="current-alarm">
                        <h2>{{ alarm_time }}</h2>
                        <div class="alarm-actions">
                            <a href="/alarm" class="cool-button">
                                <span class="material-symbols-outlined">edit</span>
                                Edit Alarm
                            </a>
                            <a href="/delete_alarm" class="cool-button secondary">
                                <span class="material-symbols-outlined">delete</span>
                                Delete
                            </a>
                        </div>
                    </div>
                    {% else %}
                    <div class="no-alarm">
                        <h2>No Alarm Set</h2>
                        <a href="/alarm" class="cool-button">
                            <span class="material-symbols-outlined">add_alarm</span>
                            Set Alarm
                        </a>
                    </div>
                    {% endif %}
                </div>
        </div>
    </div>

    <script src="static/swiper.js"></script>
    <script>
            document.addEventListener('DOMContentLoaded', function () {
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: false,
                    touchRatio: 1,
                    resistance: true,
                    resistanceRatio: 0.85,
                    touchStartPreventDefault: false,
                    touchMoveStopPropagation: true,
                    longSwipesRatio: 0.3,
                    touchAngle: 45,
                });
        });
    </script>
</body>

</html>
